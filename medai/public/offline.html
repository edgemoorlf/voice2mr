<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedAI - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #d32f2f; /* A reddish color, can be themed */
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 1em;
      color: #555;
    }
    a {
      color: #1976d2; /* A blue color, can be themed */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You are Offline</h1>
    <p>It looks like you've lost your internet connection.</p>
    <p>Some features may not be available until you reconnect.</p>
    <p>Try refreshing the page or check your connection.</p>
    <!-- You could add a link to the homepage if it's cached -->
    <!-- <p><a href="/">Go to Homepage</a></p> -->
  </div>
</body>
</html>
